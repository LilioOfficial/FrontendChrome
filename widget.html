<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Bubbles Widget</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            pointer-events: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .bubble:hover {
            transform: scale(1.1);
        }
        
        .bubble.small {
            width: 40px;
            height: 40px;
        }
        
        .bubble.medium {
            width: 60px;
            height: 60px;
        }
        
        .bubble.large {
            width: 80px;
            height: 80px;
        }
        
        .bubble-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .bubble.bottom-right {
            bottom: 20px;
            right: 20px;
        }
        
        .bubble.bottom-left {
            bottom: 20px;
            left: 20px;
        }
        
        .bubble.top-right {
            top: 20px;
            right: 20px;
        }
        
        .bubble.top-left {
            top: 20px;
            left: 20px;
        }
        
        .bubble-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .bubble:hover .bubble-tooltip {
            opacity: 1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .bubble.floating {
            animation: float 3s ease-in-out infinite;
        }
        
        .bubble.pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div id="widget-container"></div>
    
    <script src="widget.js"></script>
</body>
</html>
