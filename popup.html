<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Bubbles Control</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 18px;
            color: #1e293b;
            margin: 0 0 5px 0;
        }
        
        .header p {
            font-size: 12px;
            color: #64748b;
            margin: 0;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 5px;
        }
        
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #3b82f6;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .position-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .position-button {
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            text-align: center;
            transition: all 0.2s;
        }
        
        .position-button:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .position-button.active {
            border-color: #3b82f6;
            background: #3b82f6;
            color: white;
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .status.enabled {
            background: #dcfce7;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }
        
        .status.disabled {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .status.not-meet {
            background: #fef3c7;
            color: #d97706;
            border: 1px solid #fde68a;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }
        
        .footer a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 12px;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ«§ Floating Bubbles</h1>
        <p>Widget pour Google Meet</p>
    </div>
    
    <div id="status" class="status">
        VÃ©rification du statut...
    </div>
    
    <div class="toggle-switch">
        <label class="switch">
            <input type="checkbox" id="toggle-widget">
            <span class="slider"></span>
        </label>
        <span>Activer le widget</span>
    </div>
    
    <div class="control-group">
        <label>Position du widget</label>
        <div class="position-selector">
            <button class="position-button" data-position="top-left">â†– Haut gauche</button>
            <button class="position-button" data-position="top-right">â†— Haut droite</button>
            <button class="position-button" data-position="bottom-left">â†™ Bas gauche</button>
            <button class="position-button" data-position="bottom-right">â†˜ Bas droite</button>
        </div>
    </div>
    
    <div class="footer">
        <a href="https://meet.google.com" target="_blank">Ouvrir Google Meet</a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
